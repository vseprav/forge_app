modules:
  jira:adminPage:
    - key: repo-admin-hello-world-admin-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: repo_admin

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: src/frontend/index.jsx

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/232f3307-8573-4794-a289-a10d31d4b898

permissions:
  scopes:
    - storage:app
    - read:jira-work      # read issues, fields, statuses, etc.
    - write:jira-work     # transition issues (set Done after PR merge)
    - read:jira-user      # optional, fetch assignee details (avatars, names)
  external:
    fetch:
      backend:
        - api.github.com
